name: Build WrenAI Auth Docker Image

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'wren-ui/**'
      - '.github/workflows/build-auth-docker.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/wren-ui-auth
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./wren-ui
          file: ./wren-ui/Dockerfile.auth
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Image build summary
        run: |
          echo "âœ… Docker image built successfully!"
          echo ""
          echo "ðŸ“¦ Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ðŸš€ Next steps:"
          echo "1. Update your docker-compose.yaml to use: ghcr.io/${{ github.repository_owner }}/wren-ui-auth:latest"
          echo "2. Run: docker-compose pull && docker-compose up -d"
          echo "3. Test authentication: http://localhost:3000/api/graphql"
